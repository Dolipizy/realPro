<body style="background-image: url(img/pexels-davidmcbee-1546168.jpg);background-size: cover;">
    <header>
        <h1>Sign Up for Real Estate Portal</h1>
        <nav>
            <ul>
                <li><a href="restate.html">Home</a></li>
                <li><a href="Log.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-form">
            <h2>Sign Up</h2>
            <form action="signup_process.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="Log.html">Login</a></p>
        </section>
    </main>
