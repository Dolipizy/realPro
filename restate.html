    <main>
        <section class="search">
            <h2>Search for Properties</h2>
            <input type="text" id="searchInput" placeholder="Search for land, houses, etc.">
            <button onclick="searchProperties()">Search</button>
        </section>

            <h2>Property Listings</h2>

                <!-- Property listings will be dynamically inserted here -->

    <script>
        function searchProperties() {
    const searchInput = document.getElementById('searchInput').value;
    const propertyList = document.getElementById('propertyList');

    // Clear previous listings
    propertyList.innerHTML = '';

    // Simulated property data (in a real application, this would come from a database)
    const properties = [
        { id: 1, name: 'Beautiful House in the City', type: 'House', price: '$300,000' },
        { id: 2, name: 'Spacious Land for Sale', type: 'Land', price: '$150,000' },
        { id: 3, name: 'Luxury Apartment for Rent', type: 'Apartment', price: '$2,000/month' },
    ];

    // Filter properties based on search input
    const filteredProperties = properties.filter(property => 
        property.name.toLowerCase().includes(searchInput.toLowerCase())
    );

    // Display filtered properties
    if (filteredProperties.length > 0) {
        filteredProperties.forEach(property => {
            const propertyDiv = document.createElement('div');
            propertyDiv.className = 'property';
            propertyDiv.innerHTML = `<h3>${property.name}</h3><p>Type: ${property.type}</p><p>Price: ${property.price}</p>`;
            propertyList.appendChild(propertyDiv);
        });
    } else {
        propertyList.innerHTML = '<p>No properties found.</p>';
    }
}
    </script>
